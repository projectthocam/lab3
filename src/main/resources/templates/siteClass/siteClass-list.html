<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
  <h2>Danh sach Lop</h2>
  <div class="container">
    <div class="row">
      <form th:action="@{/siteClass/search-siteClass}" method="post" th:object="${siteClassSearch}">
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="nhap ten" th:field="*{name}">
        </div>
        <input type="submit" value="search" class="btn btn-warning">
      </form>
    </div>
  </div><br/>
  <table style="border: 1px solid" class="table tab-container">
    <thead>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    </thead>
    <tbody>
    <tr th:each="sc : ${list}">
      <td th:utext="${sc.id}"></td>
      <td th:utext="${sc.name}"></td>
      <td>
        <a th:href="@{/siteClass/detail-siteClass/{id}(id=${sc.id})}">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
