<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
  <h2>Thong tin Lop</h2>
  <div class="container">
      <div class="row">
        <div class="col">
          <label>Ma lop hoc:</label>
          <span th:utext="${siteClass.id}"></span>
          <label>Ten lop hoc:</label>
          <span th:utext="${siteClass.name}"></span>
        </div>
      </div>
  </div>
  <table style="border: 1px solid" class="table tab-container">
    <thead>
    <th scope="col">ID</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    </thead>
    <tbody>
    <tr th:each="s : ${siteClass.studentList}">
      <td th:utext="${s.id}"></td>
      <td th:utext="${s.firstName}"></td>
      <td th:utext="${s.lastName}"></td>
      <td th:utext="${s.email}"></td>
      <td th:utext="${s.phone}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
