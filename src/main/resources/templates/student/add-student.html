<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <h2>Them Sinh Vien</h2>
        </div>
        <div class="row">
            <div class="col">
                <form th:action="@{/student/save-student}" method="post" th:object="${student}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>FisrtName: </label>
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                    <div class="form-group">
                        <label>LastName: </label>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                    <div class="form-group">
                        <label>Phone: </label>
                        <input type="text" class="form-control" th:field="*{phone}"/>
                    </div>
                    <div class="form-group">
                        <label>Class: </label>
                        <select th:field="*{siteClass}" class="form-control">
                            <option th:each="s:${listsiteClass}" th:value="${s.id}" th:text="${s.name}">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Add Picture</label>
                        <input type="file" accept="img/jpeg , img/png" class="form-control" name="file">
                    </div>
                    <input type="submit" value="save">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
