<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <h2>Danh sach sinh vien</h2>
    <div class="container">
        <div class="row">
            <form  th:action="@{/student/search-student}" method="post" th:object="${studentSearch}">
                <div class="form-group">
                    <label>FirstName:</label>
                    <input type="text" placeholder="firstname" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label>LastName:</label>
                    <input type="text" placeholder="lastname" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" placeholder="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" placeholder="phone" th:field="*{phone}">
                </div>
                <input type="submit" value="search" class="btn btn-warning">
            </form>
        </div>
    </div><br/>
    <table style="border: 1px solid" class="table tab-container">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </thead>
        <tbody>
            <tr th:each="s : ${list}">
                <td th:utext="${s.id}"></td>
                <td th:utext="${s.firstName}"></td>
                <td th:utext="${s.lastName}"></td>
                <td th:utext="${s.email}"></td>
                <td th:utext="${s.phone}"></td>
                <td>
                    <a th:href="@{/student/detail-student/{id}(id=${s.id})}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
